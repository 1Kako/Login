<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Login</h1>
      <div class="textboxdiv">
        <input type="text" placeholder="Username" />
      </div>
      <div class="textboxdiv">
        <input type="password" placeholder="Password" />
      </div>
      <input type="submit" value="Login" class="login" />
      <div class="signup">
        Don't have an account ?
        <br />
        <a href="#">Sign up</a>
      </div>
    </form>
  </body>
</html>
